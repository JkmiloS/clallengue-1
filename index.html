<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptador</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

</head>
<body>
  <header>
    <div class="logo__header">
      <img class="logo__alura" src="./imagenes/Logo.png" alt="Logo Alura">

    </div>
  </header>
  <main>
    <div class="main">
      <div class="pregunta">
        <textarea id="ingresoTexto" 
        class="ingreso__texto" placeholder="Ingrese texto aquí"></textarea>
         <div class="Botones__sujerencia">
            <img src="./imagenes/Vector.png" alt="Exclamacion">
            <span class="left__info" >Solo letras minusculas sin acentos</span>
            <div class="Botones">
              <button id="botonEncriptar"
                class="boton__encriptar">Encriptar</button>
              <button id="botonDesencriptar" 
               class="boton__desencriptar">Desencriptar</button>

            </div>
           
        </div>

       </div>
       <div id="muñeco" 
         class="respuesta ">
       <img class="muñeco" 
         src="./imagenes/Muñeco.png" alt="muñeco">
       <p id="mensajeFinal" 
         class="mensaje__final " >Ningún mensaje fue encontrado</p>
       <p id="respuestaInfo" 
         class="respuesta__info" >Ingresa el texto que desees encriptar o desencriptar.</p>
       <button id="botonCopiar"
          class="boton__copiar oculto" >Copiar</button>
     </div>
     </div> 



  </main>
  <footer class="footer"> Desarrollado por Juan C. Sanchez</footer>
  <script src="./js/script.js"></script>
</body>
</html>
